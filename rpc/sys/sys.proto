syntax = "proto3";

package sys;
option go_package="./sys";

//user start---------------------
message LoginReq {
  string userName = 1;
  string password = 2;
}

message loginResp {
  string status = 1;
  string currentAuthority = 2;
  int64 id = 3;
  string userName = 4;
  string AccessToken = 5;
  int64 AccessExpire = 6;
  int64 RefreshAfter = 7;
}
//user end---------------------

service Sys {
  rpc Login(LoginReq) returns(loginResp);
}
